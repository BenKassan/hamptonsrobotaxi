<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Hamptons Robotaxi</title>
    <meta name="description" content="Get in touch with Hamptons Robotaxi.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cosmic Background -->
    <div class="cosmos">
        <div class="stars"></div>
        <div class="stars-2"></div>
        <div class="nebula nebula-1"></div>
        <div class="nebula nebula-2"></div>
    </div>

    <!-- Navigation -->
    <nav class="nav" id="nav">
        <div class="nav-inner">
            <a href="index.html" class="nav-logo">Hamptons <span>Robotaxi</span></a>
            <ul class="nav-links" id="navLinks">
                <li><a href="about.html">About</a></li>
                <li><a href="team.html">Team</a></li>
                <li><a href="investors.html">Investors</a></li>
                <li><a href="game.html">Game</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
            <div class="nav-actions">
                <a href="investors.html" class="btn btn-ghost">Invest</a>
                <button class="nav-toggle" id="navToggle">Menu</button>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="contact-container" data-reveal>
            <div class="contact-header">
                <h1>Contact</h1>
                <p>We respond quickly.</p>
            </div>

            <div class="form-card">
                <form action="https://formspree.io/f/your-form-id" method="POST">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Name *</label>
                            <input type="text" name="name" required>
                        </div>
                        <div class="form-group">
                            <label>Email *</label>
                            <input type="email" name="email" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Company</label>
                            <input type="text" name="company">
                        </div>
                        <div class="form-group">
                            <label>Inquiry Type</label>
                            <select name="inquiry-type">
                                <option value="">Select...</option>
                                <option value="investment">Investment</option>
                                <option value="partnership">Partnership</option>
                                <option value="media">Media</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Message</label>
                        <textarea name="message" placeholder="Tell us about your interest..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 8px;">
                        Send <span class="btn-arrow">&rarr;</span>
                    </button>
                </form>
            </div>

            <div class="contact-emails">
                <p>Or email us directly</p>
                <a href="mailto:hello@hamptonsrobotaxi.com">hello@</a>
                <a href="mailto:investors@hamptonsrobotaxi.com">investors@</a>
                <a href="mailto:partners@hamptonsrobotaxi.com">partners@</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-inner">
            <div class="footer-brand">Hamptons <span>Robotaxi</span></div>
            <div class="footer-links">
                <a href="about.html">About</a>
                <a href="team.html">Team</a>
                <a href="investors.html">Investors</a>
                <a href="game.html">Game</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="footer-copy">&copy; 2026 Hamptons Robotaxi, LLC</div>
        </div>
    </footer>

    <script src="site.js"></script>
</body>
</html>
